<!doctype HTML>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Cops 'n' Robots &mdash; Investigator</title>
<link href="main.css" rel="stylesheet">
</head>
<body>

<div id="loading">
Loading...
</div>

<div id="investigator" class="hidden">
<table>
<thead><tr><td colspan="3" id="instruction">Select a penalty to discard.</td></tr></thead>
<tr>
<td class="narrow">
<ul id="penalties" class="tallcards"></ul>
<img id="suspect-note" class="hidden tallcards">

</td><td class="wide">
<ul id="prompts-chosen" class="widecards"></ul>
<hr id="prompts-separator" class="hidden">
<ul id="prompts" class="widecards"></ul>
</td><td class="narrow">
<table class="form">
<thead><tr><td colspan="2">Identity Compliance Audit</td></tr></thead>
<tbody>
<tr><td>VK-82</td><td>short form</td>
<tr><td colspan=2><hr></td>
<tr><td>Interview #</td><td id="interview-id"></td>
<tr><td>Suspect #</td><td id="suspect-id" class="hidden">
<form onsubmit="submitSuspectId(); return false;">
<input id="suspect-id-input" type="numeric" size="6"></input><input id="suspect-id-submit" type="submit" value="OK"/>
<p id="suspect-id-error" class="error hidden">Invalid suspect ID.</p>
</form>
</td>
</tr>
<tr><td>Packet</td><td id="packet"></td>
<tr><td colspan=2><hr></td>
<tr><td>Suspect name</td><td><input type="text" size="15"></input>
<tr><td colspan=2><hr></td>
<tr><td colspan="2" class="disabled"><input id='penalty-check' type=checkbox disabled onchange="onChecked()"><label for='penalty-check'>Penalty calibrated</label></td></tr>
<tr><td colspan="2" class="disabled"><input id='identity-check' type=checkbox disabled onchange="onChecked()"><label for='identity-check'>Identity confirmed</label></td></tr>
<tr><td colspan=2><hr></td>
<tr><td colspan=2>Notes</td>
<tr><td colspan=2><textarea style="width: 100%" rows=8></textarea></td>
<tr><td colspan=2><hr></td>
<form onsubmit="certified(); return false;">
<tr><td colspan=2>Certification</td>
<tr>
    <td class="disabled"><input id="robot-check" type="radio" name="certification" disabled onchange="enableCertify()"><label for="robot-check">Robot</label></td>
    <td class="disabled"><input id="human-check" type="radio" name="certification" disabled onchange="enableCertify()"><label for="human-check">Human</label></td>
<tr><td colspan=2 class="disabled" style="text-align: center"><input
type="submit" value="Certify" disabled id="certify"/></td></tr>
</form>
</tbody>
</table>
<div style="text-align: center;"><button id='clock-start' onclick='startClock()' disabled>Start</button></div>
<div class="disabled clock"><span id="minutes">5</span>:<span id="seconds">00</span></div>
</td></tr></table>

</div>

<audio src="../sound/pip.mp3" id="pip" width="0">
<audio src="../sound/flatline.mp3" id="flatline" width="0">
<script src="common.js"></script>
<script src="investigator.js"></script>
</body>
</html>
