<!doctype HTML>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Inhuman Conditions &mdash; Investigator</title>
<link href="main.css" rel="stylesheet">
</head>
<body>

<div id="loading">
Loading...
</div>

<div id="investigator" class="hidden">
<div id="penalty-id" class="textbox">Select a penalty to <em>remove</em></div>
<ul id="penalties" class="tallcards">
</ul>

<div id="choose-packet">
<ul id="packets" class="widecards">
</ul>
</div>

<form id="select-suspect" onsubmit="submitSuspectId(); return false;" class='hidden textbox'>
<label for="suspect-id-input">Enter suspect #</label><input id="suspect-id-input" type="numeric"></input><input id="suspect-id-submit" type="submit" value="OK"</input>
<p id="suspect-id-error" class="error hidden">Invalid suspect ID.</p>
</form>
<div id="suspect-id" class="textbox"></div>
<img id="suspect-note" class="hidden">
</div>

<script src="common.js"></script>
<script src="investigator.js"></script>
</body>
</html>
